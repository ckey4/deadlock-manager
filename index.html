<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deadlock Manager</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1> Deadlock Manager </h1>

<div class="container">
  <label for="numProcesses">Number of Processes:</label>
  <input type="number" id="numProcesses" placeholder="e.g. 3">

  <label for="numResources">Number of Resources:</label>
  <input type="number" id="numResources" placeholder="e.g. 2">

  <div class="buttons">
    <button onclick="detectDeadlock()">Detect Deadlock</button>
    <button onclick="resolveDeadlock()">Resolve Deadlock</button>
    <button class="reset" onclick="resetGraph()">Reset</button>
  </div>

  <div class="graph" id="graph"></div>

  <div class="output" id="output">Output will appear here...</div>
</div>

</body>
</html>
